apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "releem-agent.fullname" . }}
  labels:
    {{- include "releem-agent.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "releem-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "releem-agent.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "releem-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: RELEEM_DEBUG
              value: {{ .Values.config.debug }}
            - name: RELEEM_ENV
              value: {{ .Values.config.releemEnv }}
            - name: RELEEM_HOSTNAME
              value: {{ .Values.config.releemHostname }}
            - name: RELEEM_INTERVAL_GENERATE_CONFIG_SECONDS
              value: {{ .Values.config.intervalGenerateConfigSeconds }}
            - name: RELEEM_QUERY_OPTIMIZATION
              value: {{ .Values.config.queryOptimization }}
            - name: MEMORY_LIMIT
              value: {{ .Values.config.memoryLimit }}
            - name: AWS_REGION
              value: {{ .Values.config.awsRegion }}
            - name: INSTANCE_TYPE
              value: {{ .Values.config.instanceType }}
          {{- if or .Values.secret.create .Values.externalSecrets.enabled }}
          envFrom:
            {{- if .Values.secret.create }}
            - secretRef:
              name: {{ include "releem-agent.fullname" . }}-secret
            {{- end }}
            {{- if .Values.externalSecrets.enabled }}
            - secretRef:
              name: {{ include "releem-agent.fullname" . }}-es
            {{- end }}
          {{- end }}
          lifecycle:
            {{- toYaml .Values.lifecycle | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
